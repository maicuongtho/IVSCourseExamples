<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu --- Hồ sơ cá nhân</title>
    <div th:replace="fragments/header-worker :: header-css"/>
</head>
<body>
<div th:replace="fragments/header-worker :: header"/>
 	<div id="page-wrapper" class="container" >
 		  <h3>Đổi mật khẩu</h3>
 		  <hr> 	
 		  WELCOME Logged user:
				<span th:text=${worker.getEmail()}></span> 
				
		  <div class="row" style="margin-top:20px">
		        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		            <form th:action="@{/login}" method="post">
		                <fieldset>
		                    
		                    <div class="form-group">
		                        <input type="password" name="password" id="password" class="form-control input-lg"
		                               placeholder="Mật khẩu cũ" required="true"/>
		                    </div>
		                    <div class="form-group">
		                        <input type="password" name="password1" id="password1" class="form-control input-lg"
		                               placeholder="Mật khẩu mới" required="true"/>
		                    </div>
		                    <div class="form-group">
		                        <input type="password" name="password2" id="password2" class="form-control input-lg"
		                               placeholder="Nhập lại mật khẩu mới lần nữa" required="true"/>
		                    </div>
		
		                    <div class="row">
		                        <div class="col-xs-6 col-sm-6 col-md-6">
		                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Xác nhận"/>
		                        </div>
		                        <div class="col-xs-6 col-sm-6 col-md-6">
		                        </div>
		                    </div>
		                </fieldset>
		            </form>
		        </div>
		    </div>
	</div>
</body>
</html>
